{{ partial "header" . }}
{{ partial "nav" . }}

<section class="hero is-primary is-small">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">{{ .Title }}</h1>
            <h2 class="subtitle">{{ .Description }}</h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container content">
        {{ partial "tags" . }}
        {{ .Content }}
    </div>
</section>

{{ partial "footer" . }}
